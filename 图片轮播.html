<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>图片轮播</title>
<link rel="styleSheet" href="css/pic.css" type="text/css">
<script type="text/javascript" src="js/turn.js"></script>
</head>
<body>
<!--轮换显示的横幅广告-->
<div id="content">
<div class="scroll-top">轮换显示的横幅广告</div>
<div class="scroll-middle">
<img src="images/1.jpg" alt="轮换显示的横幅广告" id="scroll_img">
<div id="scroll-id" class="scroll-id">
<ul>
<li id="scroll_1" onmouseover="loopShow(1)">1</li>
<li id="scroll_2" onmouseover="loopShow(2)">2</li>
<li id="scroll_3" onmouseover="loopShow(3)">3</li>
<li id="scroll_4" onmouseover="loopShow(4)">4</li>
</ul>
</div>
</div>
<div class="scroll-bottom"></div>
</div>
</body>
</html>
